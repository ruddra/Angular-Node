<div class="container" ng-controller='MainController as login'>
	<div class="row">
	<div class="col-sm-6 col-md-4 col-md-offset-4">
		<form type='text' class="form-signin" ng-submit='login.doLogin()'>
			Username: <input type='text' class="form-control" ng-model='login.loginData.username'> <br/>
			Password: <input type='password' class="form-control" ng-model='login.loginData.password'> <br/>
			<button type='submit' class="btn btn-success">Login</button>
		</form>
		</div>
	</div>
</div>
